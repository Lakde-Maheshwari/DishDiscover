{% extends "base2.html" %}

{% block content %}
<form action="{% url 'login' %}" method = "post" class="bg-gray-600 p-8 rounded-lg shadow-md max-w-md mx-auto mt-20 space-y-4">
    {% csrf_token %}
    <div>
        <label for="Username" class="block text-white font-semibold mb-2">Username</label>
        <input type="text" id="Username" name="Username" placeholder="Enter your Username" 
               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div>
        <label for="Password" class="block text-white font-semibold mb-2">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Enter Your Password" 
               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-300">
        Login
    </button>
    <p class="text-white">Do not have a Account ?</p>
    <button><a href="{% url 'register' %}" class="w-full bg-blue-500 text-white font-bold py-2 px-2 rounded-lg hover:bg-blue-600 transition duration-300">Register here!</a></button>

    <button><a href="{% url 'home' %}" class="w-full bg-yellow-300 text-black font-bold py-2 px-2 rounded-lg hover:bg-yellow-400 transition duration-300">Go to Home Page</a></button>
</form>
{% endblock content %}
