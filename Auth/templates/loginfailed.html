{% extends "base2.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <p class="text-lg font-semibold text-gray-700 mb-4">
            You are already logged in with another account. Please log out first and then log in again.
        </p>

        <button>
            <a href="{% url 'logout' %}" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                Logout
            </a>
        </button>
    </div>
</div>
{% endblock content %}
