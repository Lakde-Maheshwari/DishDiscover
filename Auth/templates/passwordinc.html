{% extends "base2.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto text-center">
        <h2 class="text-2xl font-semibold text-red-600 mb-4">Bad Credentials!</h2>
        <p class="text-gray-600 mb-6">Please try logging in again or consider registering a new account.</p>
        <button class="w-full">
            <a href="{% url 'register' %}" class="bg-blue-500 text-white font-bold p-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Register
            </a>
        </button>
    </div>
</div>
{% endblock content %}
