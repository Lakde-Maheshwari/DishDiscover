{% extends "base.html" %}

{% block content %}
<div class="container mx-auto bg-gray-100 py-1 px-6"> 
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for recipe in recipe_list %}
            <div class="bg-white border border-gray-300 rounded-2xl shadow-lg transform transition-transform duration-500 hover:scale-105 hover:shadow-2xl flex flex-col">
                
                <div class="p-4 flex-shrink-0">
                    <img src="{{MEDIA_URL}} {{ recipe.recipe_img.url }}" alt="{{ recipe.title }}+" class="w-full h-48 object-cover rounded-lg shadow-md hover:opacity-90 transition-opacity duration-300">
                </div>
    
                
                <div class="p-6 bg-gradient-to-r from-yellow-100 to-red-100 rounded-b-xl flex-grow flex flex-col justify-between">
                    <div>
                        <h5 class="text-2xl font-bold text-gray-900 mb-3 leading-snug">{{ recipe.title }}</h5>
                        <p class="text-gray-700 text-base mb-4">{{ recipe.desc|truncatewords:15 }}</p>
                    </div>
                    <div>
                        <a href="{% url 'recipe_detail' recipe.id %}" class="inline-flex items-center px-4 py-2 text-md font-semibold text-gray-800 bg-yellow-300 rounded-full hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-orange-300 transition-all">
                            Read more
                            <svg class="w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
