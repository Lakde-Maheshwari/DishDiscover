{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-red-600 mb-8 text-center">Are you sure you want to delete this recipe?</h1>

    <form method="post" class="text-center">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'home' %}" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition duration-300">Cancel</a>
            <button type="submit" class="px-4 py-2 rounded-lg bg-blue-700 text-white hover:bg-blue-800 transition duration-300">Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
